<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coter - Interfaz Paciente</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* Variables de Dise침o Profesional */
        :root {
            --primary-color: #3f51b5; /* Azul 칈ndigo Profesional */
            --primary-light: #7986cb;
            --secondary-color: #00bcd4; /* Cian para acento */
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --dark-color: #263238; /* Gris Oscuro */
            --light-color: #f5f5f5;
            --text-color: #333;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background-color: var(--light-color); 
            color: var(--text-color); 
            line-height: 1.6;
        }
        .app-container { 
            max-width: 450px; 
            margin: 40px auto; 
            background-color: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            overflow: hidden; 
            min-height: 600px; 
            padding: 20px; 
        }

        /* Estilos de Formulario (Login/Registro) */
        .auth-form {
            padding: 30px;
            text-align: center;
        }
        .auth-form h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 300;
        }
        input[type="email"], input[type="password"], input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: #303f9f;
        }
        .btn-link {
            background: none;
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        /* Dashboard y Metas */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            margin: -20px -20px 20px -20px; /* Extender al borde superior */
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 300;
        }

        /* Tarjetas de Metas */
        #goalsList h3 {
            color: var(--dark-color);
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 5px;
            margin-top: 30px;
        }
        .goal-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            border-left: 5px solid var(--secondary-color); /* Toque profesional */
            transition: transform 0.2s;
        }
        .goal-card:hover {
            transform: translateY(-2px);
        }
        .goal-card strong {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--dark-color);
            display: block;
            margin-bottom: 5px;
        }
        .goal-due-date {
            font-size: 0.85em;
            color: #777;
            margin-top: 8px;
            display: block;
        }
        .goal-metric {
            font-size: 0.9em;
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Check-in Modal/Form */
        #checkinModal {
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 8px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .mood-range-label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
        }
        /* Ajuste de rango para 1 a 10 */
        .mood-scale {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.8em;
            color: #777;
        }
        .mood-scale span:first-child { color: var(--danger-color); }
        .mood-scale span:last-child { color: var(--success-color); }

        /* Estilos de Alertas */
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        .alert-error { background-color: #fdd; color: var(--danger-color); border: 1px solid var(--danger-color); }
        .alert-success { background-color: #dfd; color: var(--success-color); border: 1px solid var(--success-color); }

    </style>
</head>
<body>

<div class="app-container">
    
    <div id="authScreen" class="auth-form" style="display: none;">
        <h2>Plataforma Terap칠utica</h2>
        
        <input type="email" id="authEmail" placeholder="Correo Electr칩nico" required>
        <input type="password" id="authPassword" placeholder="Contrase침a" required>
        
        <div id="registerFields" style="display: none;">
            <input type="text" id="authFirstName" placeholder="Nombre" required>
            <input type="text" id="authLastName" placeholder="Apellido" required>
            <input type="text" id="authRole" value="PATIENT" readonly style="background-color: #eee;">
        </div>

        <button class="btn-primary" onclick="handleAuth()">
            <span id="authButtonText">Iniciar Sesi칩n</span>
        </button>

        <button class="btn-link" onclick="toggleAuthMode()">
            <span id="toggleAuthText">쯅o tienes cuenta? Reg칤strate.</span>
        </button>

        <div id="authMessage" class="alert alert-error" style="display: none; margin-top: 15px;"></div>
    </div>

    <div id="patientAppInterface" style="display: none;">
        
        <header>
            <h1 id="patientHeaderGreeting">Hola!</h1>
            <p style="font-size: 0.9em; opacity: 0.8; margin: 0;">Tu camino hacia el bienestar.</p>
        </header>

        <div id="dashboardScreen">
            
            <div id="checkinModal">
                <p class="mood-range-label">쮺칩mo te sientes hoy? (1 es muy bajo, 10 es muy alto)</p>
                <input type="range" id="moodScore" min="1" max="10" value="5" style="width: 100%;">
                <div class="mood-scale">
                    <span>1 (Bajo)</span>
                    <span id="currentMoodValue">5</span>
                    <span>10 (Alto)</span>
                </div>
                
                <textarea id="checkinNotes" placeholder="Notas opcionales sobre tu d칤a..." rows="3" style="width: calc(100% - 10px); margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 6px;"></textarea>
                
                <button class="btn-primary" style="margin-top: 15px;" onclick="submitCheckin()">
                    Registrar Check-in
                </button>
            </div>
            
            <div style="margin-top: 30px;">
                <canvas id="moodChart" width="400" height="200"></canvas>
            </div>

            <div id="goalsList">
                <h3>Metas Asignadas</h3>
                <div id="assignedGoalsContainer">
                    </div>
                <p id="noGoalsMessage" style="text-align: center; color: #777; display: none;">No tienes metas asignadas actualmente.</p>
            </div>
        </div>

        <button onclick="logoutUser()" class="btn-link" style="margin-top: 20px; display: block; width: 100%;">
            Cerrar Sesi칩n
        </button>
    </div>

</div> <script>
    // 丘멆잺 REEMPLAZA ESTA URL CON LA DIRECCI칍N REAL DE TU BACKEND DE RENDER
    const API_BASE_URL = 'https://coter-backend.onrender.com/api'; 
    
    let isRegisterMode = false;
    let moodChartInstance = null;

    // Actualiza el valor mostrado en el slider
    document.getElementById('moodScore').addEventListener('input', function() {
        document.getElementById('currentMoodValue').textContent = this.value;
    });


    // --- L칍GICA DE AUTHENTICACI칍N ---

    function toggleAuthMode() {
        isRegisterMode = !isRegisterMode;
        document.getElementById('registerFields').style.display = isRegisterMode ? 'block' : 'none';
        document.getElementById('authButtonText').textContent = isRegisterMode ? 'Registrarme' : 'Iniciar Sesi칩n';
        document.getElementById('toggleAuthText').textContent = isRegisterMode ? '쯏a tienes cuenta? Inicia Sesi칩n.' : '쯅o tienes cuenta? Reg칤strate.';
        document.getElementById('authMessage').style.display = 'none';
    }

    function logoutUser() {
        localStorage.removeItem('token');
        localStorage.removeItem('userRole');
        localStorage.removeItem('userFirstName');
        checkAuthentication();
    }

    async function handleAuth() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPassword').value;
        const firstName = document.getElementById('authFirstName').value;
        const lastName = document.getElementById('authLastName').value;
        const role = document.getElementById('authRole').value;

        if (!email || !password) {
            displayAuthMessage("El email y la contrase침a son obligatorios.");
            return;
        }

        const endpoint = isRegisterMode ? '/auth/register' : '/auth/login';
        const body = isRegisterMode ? { firstName, lastName, email, password, role } : { email, password };

        try {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const data = await response.json();

            if (response.ok) {
                // 游뚿 CORRECCI칍N: Ahora el backend env칤a la estructura data.user
                const userData = data.data.user; 
                localStorage.setItem('token', data.token);
                localStorage.setItem('userRole', userData.role);
                localStorage.setItem('userFirstName', userData.firstName);
                checkAuthentication();
            } else {
                displayAuthMessage(`Error: ${data.message || 'Credenciales inv치lidas.'}`);
            }
        } catch (error) {
            // Este catch se ejecuta si hay un error de red o el servidor crashea (Status 500)
            displayAuthMessage('Fallo en la conexi칩n. Por favor, aseg칰rate de que el servidor est칠 activo.');
            console.error("Error al intentar login/registro:", error);
        }
    }

    function displayAuthMessage(message) {
        const msgElement = document.getElementById('authMessage');
        msgElement.textContent = message;
        msgElement.style.display = 'block';
    }


    // --- L칍GICA DE CHECK-IN Y METAS ---

    async function submitCheckin() {
        const moodScore = document.getElementById('moodScore').value;
        const notes = document.getElementById('checkinNotes').value;
        const token = localStorage.getItem('token');

        // 游뚿 CORRECCI칍N DE VALIDACI칍N: Rango de 1 a 10
        if (!moodScore || parseInt(moodScore) < 1 || parseInt(moodScore) > 10) {
            alert('El puntaje de 치nimo debe ser entre 1 y 10.');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/patient/checkin`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` 
                },
                body: JSON.stringify({ moodScore, notes })
            });

            if (response.ok) {
                alert('춰Check-in registrado con 칠xito!');
                // Recargar metas y gr치fico despu칠s del check-in
                loadData();
            } else {
                const data = await response.json();
                alert(`Error al registrar check-in: ${data.message || 'Verifica la conexi칩n.'}`);
            }
        } catch (error) {
            console.error("Error en submitCheckin:", error);
            alert("Error de red al registrar check-in.");
        }
    }
    
    // Funci칩n para renderizar el gr치fico (placeholder)
    function renderMoodChart(data) {
        const ctx = document.getElementById('moodChart').getContext('2d');
        if (moodChartInstance) {
            moodChartInstance.destroy();
        }

        const labels = data.map(item => new Date(item.createdAt).toLocaleDateString());
        const scores = data.map(item => item.moodScore);

        moodChartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Puntaje de 츼nimo',
                    data: scores,
                    borderColor: var_primary_color,
                    tension: 0.1,
                    backgroundColor: var_primary_light + '33', /* Con opacidad */
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        // 游뚿 CORRECCI칍N: Escala Y hasta 10
                        max: 10, 
                        min: 1,
                        ticks: { stepSize: 1 }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    }

    // Funci칩n para renderizar metas
    async function renderAssignedGoals(goals) {
        const container = document.getElementById('assignedGoalsContainer');
        const noGoals = document.getElementById('noGoalsMessage');
        
        if (goals.length === 0) {
            container.innerHTML = '';
            noGoals.style.display = 'block';
            return;
        }

        noGoals.style.display = 'none';

        container.innerHTML = goals.map(g => `
            <div class="goal-card">
                <strong>${g.name}</strong>
                <p style="margin: 5px 0 10px 0; font-size: 0.9em;">${g.description}</p>
                <span class="goal-metric">Objetivo: ${g.target} ${g.metric || ''}</span>
                <span class="goal-due-date">Fecha L칤mite: ${new Date(g.dueDate).toLocaleDateString()}</span>
            </div>
        `).join('');
    }

    // Carga inicial de datos (Gr치fico y Metas)
    async function loadData() {
        const token = localStorage.getItem('token');
        if (!token) return;

        try {
            // Placeholder: Cargar Check-ins y Metas
            const goalsResponse = await fetch(`${API_BASE_URL}/patient/goals`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            // Usamos un endpoint imaginario para los checkins para el gr치fico
            // Si el backend no tiene un endpoint para obtener checkins, esta parte fallar치.
            // Para la demo, asumiremos un endpoint.
            const checkinsResponse = await fetch(`${API_BASE_URL}/patient/checkins`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            
            if (goalsResponse.ok) {
                const goals = await goalsResponse.json();
                renderAssignedGoals(goals);
            }

            if (checkinsResponse.ok) {
                const checkins = await checkinsResponse.json();
                renderMoodChart(checkins);
            } else {
                 // Si el endpoint de checkins no existe, renderizamos un gr치fico vac칤o.
                 renderMoodChart([]);
            }

        } catch (error) {
            console.error("Error al cargar datos:", error);
            // Esto podr칤a ser un 401 si el token es viejo.
            // logoutUser(); 
        }
    }


    // Inicializaci칩n
    function checkAuthentication() {
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('userRole');
        const firstName = localStorage.getItem('userFirstName');
        
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('patientAppInterface').style.display = 'none';

        if (token) {
            if (role === 'PATIENT') {
                document.getElementById('patientAppInterface').style.display = 'block';
                document.getElementById('patientHeaderGreeting').textContent = `Hola, ${firstName || 'Paciente'}!`;
                loadData(); // Carga los datos al iniciar sesi칩n
            } else if (role === 'THERAPIST') {
                window.location.href = 'therapist.html'; 
            } else {
                 logoutUser();
            }
        } else {
            document.getElementById('authScreen').style.display = 'block';
        }
    }
    
    window.onload = checkAuthentication;
</script>
</body>
</html>
