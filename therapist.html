<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coter - Interfaz Terapeuta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        /* Variables de Dise√±o Profesional */
        :root {
            --primary-color: #00796b; /* Verde Azulado Profesional */
            --primary-light: #4db6ac;
            --secondary-color: #ff9800; /* Naranja para advertencias */
            --success-color: #4caf50;
            --warning-color: #ffc107;
            --danger-color: #f44336;
            --dark-color: #263238;
            --light-color: #f5f5f5;
            --text-color: #333;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background-color: var(--light-color); 
            color: var(--text-color); 
            line-height: 1.6;
        }
        .app-container { 
            max-width: 900px; /* M√°s ancho para el terapeuta */
            margin: 30px auto; 
            background-color: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            overflow: hidden; 
            min-height: 600px; 
            padding: 20px; 
        }

        /* Header y Navegaci√≥n */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            margin: -20px -20px 20px -20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 300;
        }

        /* Estilos de Botones */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: #004d40;
        }
        .btn-secondary {
            background-color: #ccc;
            color: var(--dark-color);
        }
        .btn-link {
            background: none;
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Lista y Tarjetas de Pacientes */
        .patient-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            border-left: 5px solid var(--primary-light);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .patient-card:hover {
            background-color: #fafafa;
        }
        .patient-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .patient-name {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        /* Contenedor de Formulario */
        .form-section {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
            background-color: #fcfcfc;
        }
        .form-section h3 {
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 5px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        input[type="text"], input[type="date"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }
        
        /* Badges de Mood Score */
        .mood-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 700;
            color: white;
            font-size: 0.9em;
        }
        /* üö® NUEVOS COLORES PARA ESCALA 1-10 */
        .mood-low { background-color: var(--danger-color); } /* 1-3 */
        .mood-medium { background-color: var(--warning-color); } /* 4-7 */
        .mood-high { background-color: var(--success-color); } /* 8-10 */
        
        /* Tabla de Check-ins */
        .checkin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .checkin-table th, .checkin-table td {
            padding: 10px;
            border: 1px solid #eee;
            text-align: left;
        }
        .checkin-table th {
            background-color: var(--primary-light);
            color: white;
            font-weight: 600;
        }
        .checkin-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1 id="therapistHeaderGreeting">Panel del Terapeuta</h1>
        <button onclick="logoutUser()" class="btn-link" style="color: white; font-weight: 400;">
            Cerrar Sesi√≥n
        </button>
    </header>

    <div id="patientListScreen">
        <h2>Mis Pacientes</h2>
        <div id="patientsContainer">
            </div>
        
        <div class="form-section">
            <h3>Asignar Paciente Nuevo</h3>
            <p>Ingresa el email del paciente que deseas gestionar.</p>
            <input type="email" id="assignEmail" placeholder="Email del Paciente" required>
            <button class="btn-primary" onclick="assignPatient()">Asignar</button>
        </div>
    </div>

    <div id="patientDetailScreen" style="display: none;">
        <button onclick="showPatientList()" class="btn-link" style="margin-bottom: 20px; display: block;">
            ‚Üê Volver a la Lista
        </button>
        
        <h2 id="patientDetailName"></h2>

        <div class="form-section">
            <h3>Asignar Nueva Meta</h3>
            <input type="text" id="goalName" placeholder="T√≠tulo de la Meta (Ej: Caminar 30 mins)" required>
            <textarea id="goalDescription" placeholder="Descripci√≥n de la meta..." rows="2"></textarea>
            <input type="number" id="goalTarget" placeholder="Valor Objetivo (Ej: 30)" required style="width: calc(50% - 15px); display: inline-block;">
            <input type="text" id="goalMetric" placeholder="M√©trica (Ej: minutos)" required style="width: calc(50% - 15px); display: inline-block; margin-left: 10px;">
            <input type="date" id="goalDueDate" required>
            <button class="btn-primary" onclick="assignGoal()">Asignar Meta</button>
        </div>

        <h3 style="margin-top: 40px; color: var(--dark-color);">Historial de Check-ins</h3>
        <div style="margin-top: 15px;">
            <canvas id="moodChartDetail" width="400" height="150"></canvas>
        </div>

        <div id="checkinsHistoryContainer">
            </div>

    </div>

</div> <script>
    // ‚ö†Ô∏è REEMPLAZA ESTA URL CON LA DIRECCI√ìN REAL DE TU BACKEND DE RENDER
    const API_BASE_URL = 'https://tu-dominio-coter.onrender.com/api'; 
    
    let currentPatientId = null; 
    let moodChartInstance = null;

    // --- L√ìGICA DE AUTHENTICACI√ìN ---

    function logoutUser() {
        localStorage.removeItem('token');
        localStorage.removeItem('userRole');
        localStorage.removeItem('userFirstName');
        window.location.href = 'index.html'; // Volver a la p√°gina de login
    }

    function checkAuthentication() {
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('userRole');
        
        if (!token || role !== 'THERAPIST') {
            logoutUser();
            return;
        }
        
        loadPatients();
    }

    // --- L√ìGICA DE PACIENTES Y DETALLES ---

    async function loadPatients() {
        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`${API_BASE_URL}/therapist/patients`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const patients = await response.json();
                renderPatientsList(patients);
            } else {
                alert('Error al cargar pacientes.');
            }
        } catch (error) {
            console.error("Error en loadPatients:", error);
            alert("Error de red al cargar pacientes.");
        }
    }
    
    // Funci√≥n para determinar el color del badge (1-10)
    function getMoodBadgeClass(score) {
        if (score >= 8) return 'mood-high';
        if (score >= 4) return 'mood-medium';
        return 'mood-low';
    }

    function renderPatientsList(patients) {
        const container = document.getElementById('patientsContainer');
        container.innerHTML = patients.map(p => {
            const lastCheckinScore = p.latestCheckin ? p.latestCheckin.moodScore : 'N/A';
            const badgeClass = p.latestCheckin ? getMoodBadgeClass(lastCheckinScore) : '';
            
            return `
                <div class="patient-card" onclick="showPatientDetails('${p.id}', '${p.firstName} ${p.lastName}')">
                    <div class="patient-info">
                        <span class="patient-name">${p.firstName} ${p.lastName}</span>
                        <span class="mood-badge ${badgeClass}">√Ånimo: ${lastCheckinScore}</span>
                    </div>
                    <small style="color: #777;">${p.email}</small>
                </div>
            `;
        }).join('');
    }

    async function assignPatient() {
        const email = document.getElementById('assignEmail').value;
        const token = localStorage.getItem('token');

        if (!email) {
            alert('El email es obligatorio.');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/therapist/assign`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ patientEmail: email })
            });

            const data = await response.json();
            if (response.ok) {
                alert(`Paciente asignado exitosamente: ${data.patient.firstName}`);
                document.getElementById('assignEmail').value = '';
                loadPatients(); // Recargar la lista
            } else {
                alert(`Error al asignar: ${data.message || 'Verifique el email y conexi√≥n.'}`);
            }
        } catch (error) {
            console.error("Error en assignPatient:", error);
            alert("Error de red al asignar paciente.");
        }
    }
    
    // --- L√ìGICA DE DETALLE ---

    async function showPatientDetails(patientId, name) {
        currentPatientId = patientId;
        document.getElementById('patientDetailName').textContent = name;
        document.getElementById('patientListScreen').style.display = 'none';
        document.getElementById('patientDetailScreen').style.display = 'block';

        await loadPatientCheckins(patientId);
    }
    
    function showPatientList() {
        document.getElementById('patientListScreen').style.display = 'block';
        document.getElementById('patientDetailScreen').style.display = 'none';
        currentPatientId = null;
        loadPatients(); // Recargar la lista al volver
    }

    async function assignGoal() {
        const token = localStorage.getItem('token');
        const goalName = document.getElementById('goalName').value;
        const goalDescription = document.getElementById('goalDescription').value;
        const goalTarget = document.getElementById('goalTarget').value;
        const goalMetric = document.getElementById('goalMetric').value;
        const goalDueDate = document.getElementById('goalDueDate').value;

        if (!currentPatientId || !goalName || !goalTarget || !goalDueDate) {
            alert('Faltan campos obligatorios para la meta.');
            return;
        }

        const body = {
            patientId: currentPatientId,
            name: goalName,
            description: goalDescription,
            target: parseInt(goalTarget),
            metric: goalMetric,
            dueDate: goalDueDate,
        };

        try {
            const response = await fetch(`${API_BASE_URL}/therapist/goals`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(body)
            });

            const data = await response.json();
            if (response.ok) {
                alert(`Meta asignada exitosamente al paciente.`);
                // Limpiar formulario y recargar checkins (para ver las metas si fuera necesario)
                document.getElementById('goalName').value = '';
                document.getElementById('goalDescription').value = '';
                document.getElementById('goalTarget').value = '';
                document.getElementById('goalMetric').value = '';
                document.getElementById('goalDueDate').value = '';
            } else {
                alert(`Error al asignar meta: ${data.message || 'Error de servidor.'}`);
            }
        } catch (error) {
            console.error("Error en assignGoal:", error);
            alert("Error de red al asignar meta.");
        }
    }
    
    // Funci√≥n para cargar historial de Check-ins y el gr√°fico
    async function loadPatientCheckins(patientId) {
        const token = localStorage.getItem('token');
        try {
            // Este endpoint debe existir en tu API para obtener el historial
            const response = await fetch(`${API_BASE_URL}/therapist/checkins/${patientId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const checkins = await response.json();
                renderCheckinsHistory(checkins);
                renderMoodChartDetail(checkins);
            } else {
                alert('No se pudo cargar el historial de check-ins.');
                renderCheckinsHistory([]);
                renderMoodChartDetail([]);
            }
        } catch (error) {
            console.error("Error al cargar historial:", error);
            alert("Error de red al cargar historial.");
        }
    }
    
    // Renderiza la tabla de historial
    function renderCheckinsHistory(checkins) {
        const container = document.getElementById('checkinsHistoryContainer');
        if (checkins.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: #777;">No hay check-ins registrados.</p>';
            return;
        }
        
        let html = '<table class="checkin-table"><thead><tr><th>Fecha</th><th>√Ånimo</th><th>Notas</th></tr></thead><tbody>';
        
        checkins.forEach(c => {
            const date = new Date(c.createdAt).toLocaleString();
            const badgeClass = getMoodBadgeClass(c.moodScore);
            
            html += `
                <tr>
                    <td>${date}</td>
                    <td><span class="mood-badge ${badgeClass}">${c.moodScore}</span></td>
                    <td>${c.notes || 'N/A'}</td>
                </tr>
            `;
        });
        
        html += '</tbody></table>';
        container.innerHTML = html;
    }
    
    // Renderiza el gr√°fico de detalles (similar al de pacientes, pero en la vista detallada)
    function renderMoodChartDetail(data) {
        const ctx = document.getElementById('moodChartDetail').getContext('2d');
        if (moodChartInstance) {
            moodChartInstance.destroy();
        }

        const labels = data.map(item => new Date(item.createdAt).toLocaleDateString());
        const scores = data.map(item => item.moodScore);

        moodChartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Puntaje de √Ånimo',
                    data: scores,
                    borderColor: var_primary_color,
                    tension: 0.1,
                    backgroundColor: var_primary_light + '33',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        // üö® CORRECCI√ìN: Escala Y hasta 10
                        max: 10, 
                        min: 1,
                        ticks: { stepSize: 1 }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    }

    // Inicializaci√≥n
    window.onload = checkAuthentication;
</script>
</body>
</html>
